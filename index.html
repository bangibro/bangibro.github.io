<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APA YO</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #000428, #004e92);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 60px;
            border-radius: 30px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
            border: 2px solid cyan;
        }
        h1 {
            font-size: 28px;
            color: #18f8f4;
            text-shadow: 0 0 10px #104259;
            font-family: 'Times New Roman', cursive;
        }
        .btn {
            padding: 12px 25px;
            font-size: 18px;
            border: px solid cyan;
            background: transparent;
            color: cyan;
            cursor: pointer;
            border-radius: 30px;
            transition: transform 0.2s, box-shadow 0.2s, background 0.2s, color 0.2s;
            font-family: 'Times New Roman', cursive;
        }
        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px cyan;
            background: cyan;
            color: #000428;
        }
        .btn-yes {
            border-color: lime;
            color: lime;
        }
        .btn-yes:hover {
            box-shadow: 0 0 20px lime;
            background: lime;
            color: #000428;
        }
        .btn-no {
            position: absolute;
            border-color: red;
            color: red;
        }
        .btn-no:hover {
            box-shadow: 0 0 20px red;
            background: red;
            color: #000428;
        }
        #message {
            display: none;
            font-size: 34px;
            color: rgb(2, 224, 54);
            font-weight: bold;
            animation: fadeZoom 1.5s forwards;
            text-shadow: 0 0 20px rgba(10, 74, 6, 0.968);
            font-family: 'Times New Roman', cursive;
        }
        @keyframes fadeZoom {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(2);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Apakah Ibro Ganteng?</h1>
        <button class="btn btn-yes" onclick="showMessage()">Ya</button>
        <button class="btn btn-no" onmouseover="moveButton()">Tidak</button>
        <p id="message">KAMU GAY</p>
    </div>

    <script>
        function moveButton() {
            const button = document.querySelector(".btn-no");
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }
        
        // membuat container dan btn hilang saat muncul pesan
        function showMessage() {
            const container = document.querySelector(".container");
            const button = document.querySelector(".btn-no");
            container.style.display = "none";
            button.style.display = "none";
        }
        function showMessage() {
            const message = document.getElementById("message");
            message.style.display = "block";
        }
    </script>
</body>
</html>
